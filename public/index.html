<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Sora:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Webli Studio - Invoice</title>
</head>
<body>
  <main>
    <div id="invoice">

      <!-- LEFT BRAND STRIP (DO NOT TOUCH) -->
      <div id="horizontalLogo">
        <div id="logo">
          <img src="./primaryLogo.png" alt="webli primary logo">
        </div>
      </div>

      <!-- RIGHT CONTENT -->
      <div id="info">

        <div class="top-header">
          <div>
            <h1>INVOICE</h1>
            <p class="invoice-number">WEBLI-001</p>
          </div>

          <div class="invoice-meta">
            <p><span>Date:</span> Jan 26, 2025</p>
            <p><span>Due:</span> Feb 02, 2025</p>
          </div>
        </div>

        <div class="client-section">
          <h2>Bill To</h2>
          <p>John Doe</p>
          <p>Acme Corporation</p>
          <p>john@example.com</p>
        </div>

        <table>
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Website Design</td>
              <td>₹12,000</td>
            </tr>
            <tr>
              <td>Development</td>
              <td>₹15,000</td>
            </tr>
          </tbody>
        </table>

        <div class="totals">
          <p><span>Subtotal:</span> ₹27,000</p>
          <p class="grand-total"><span>Total:</span> ₹27,000</p>
        </div>

        <div class="payment">
          <h3>Payment Details</h3>
          <p>UPI: webli@upi</p>
        </div>

        <footer>
          <p>Thank you for choosing Webli ⚡ Studio</p>
        </footer>

        <div id="iconLogo">
          <img src="./logoIconTransparent.png" alt="webli logo icon">
        </div>

      </div>
    </div>
  </main>
</body>
</html>
